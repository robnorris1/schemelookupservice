<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheme Look Up Service</title>

    <link rel="stylesheet" href="css/stylesheet.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="js/functions.js">

    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>


<body>
<div class="container">
    <div class="row">
        <select class="form-select col-2" aria-label="Default select example" name="policyType">
            <option selected>Policy Type</option>
            <option value="HC">HC</option>
            <option value="PC">PC</option>
            <option value="GV">GV</option>
            <option value="MC">MC</option>
        </select>

        <div class="input-group col">
            <input type="text" class="form-control" placeholder="Scheme Code" aria-label="Scheme Code"
                   aria-describedby="basic-addon2" name ="schemeCode">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="findBySchemeCode()">Search</button>
                <button class="btn btn-outline-secondary" type="button" onclick="findAll()">Find All</button>
            </div>
        </div>
        <div class="col-3">


        </div>

    </div>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">schemeCode</th>
                <th scope="col">schemeName</th>
                <th scope="col">underwriterCode</th>
                <th scope="col">underwriterName</th>
                <th scope="col">insurerSCID</th>
                <th scope="col">companyGroupCode</th>
                <th scope="col">brokerStatus</th>
                <th scope="col">companyNumber</th>
                <th scope="col">policyType</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
